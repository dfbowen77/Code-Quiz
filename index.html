<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="code-quiz-header">
        <section class="view-high-score"><a href='#'>View High Scores</a></section>
        <section class="timer">Time: 100 </section>
    </header> 
    <main>
        <section class="start-quiz">
            <h1 class="quiz-head">Coding Quiz Challenge</h1>
            <p class="quiz-instructions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will decrease your score/time by ten seconds!</p>
            <section class="start-button">
                <!-- The generate element is referenced in the javascript and it has an event listener that triggers when the generate button is clicked. -->
                <button id="gameStart" class="btn">Start Quiz</button>
            </section>
        </section>

        <section class="quiz">
            <p id="question-id"></p>
            <ul id="distractors">
                <li id="distractor-1"><button id="distractor-1-btn" class="btn"></button></li>
                <li id="distractor-2"><button id="distractor-2-btn" class="btn"></button></li>
                <li id="distractor-3"><button id="distractor-3-btn" class="btn"></button></li>
                <li id="distractor-4"><button id="distractor-4-btn" class="btn"></button></li>
            </ul>

        </section>

        <section class="score">
            <p id="all-done">All Done!!!</p>
            <p id="final-score"></p>
            <form id="initial-form" method="POST">
                <label for="initial-text">Record Your Score: </label>
                <input type="text" placeholder="Enter Your Initials!" name="initial-text" id="initial-text" />
                <input id="submit-initials" type="submit" value="Submit" class="btn">
            </form>
        </section>

        <section class="high-score">
            <p id="high-scores">High Scores</p>
            <p id="high-scores-initials">Insert high scores from Local Storage!</p>
            <button class="btn" id="go-back-button" onclick="window.location.href='index.html';">
                Go Back
            </button>
            <button class="btn" id="clear-high-scores" onclick="window.location.href='#';">
                Clear High Scores
            </button>
        </section>

    </main>   
    <script src="assets/js/script.js"></script>
</body>
</html>
