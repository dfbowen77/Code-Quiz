<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="code-quiz-header">
        <section class="high-score"><a href='#'>View High Scores</a></section>
        <section class="timer">Testing... 1, 2, 3? </section>
    </header> 
    <main>
        <section class="start-quiz">
            <h1 class="quiz-head">Coding Quiz Challenge</h1>
            <p class="quiz-instructions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will decrease your score/time by ten seconds!</p>
            <section class="start-button">
                <!-- The generate element is referenced in the javascript and it has an event listener that triggers when the generate button is clicked. -->
                <button id="generate" class="btn">Start Quiz</button>
            </section>
        </section>

        <section class="quiz">
            <p id="question-id"></p>
            <ul id="distractors">
                <li id="distractor-1"></li>
                <li id="distractor-2"></li>
                <li id="distractor-3"></li>
                <li id="distractor-4"></li>
            </ul>

        </section>

        <section class="score">
            <p id="all-done">All Done!!!</p>
            <p id="final-score"></p>
            <form id="initial-form" method="POST">
                <label for="initial-text">Record Your Score: </label>
                <input type="text" placeholder="Enter Your Initials!" name="initial-text" id="initial-text" />
                <input type="submit" value="Submit">
            </form>
        </section>

    </main>   
    <script src="assets/js/script.js"></script>
</body>
</html>
